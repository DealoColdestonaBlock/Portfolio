<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Flow Dense Example</title>
    <style>
        /* Basic styling for the page */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}


h1 {
    text-align: center;
    margin-bottom: 20px;
}


/* Grid container */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    width: 80%;
    margin: 0 auto;
}


/* Styling for grid items */
.box {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f3f3f3;
    padding: 10px;
    border-radius: 5px;
    overflow: hidden;
}


/* Larger boxes that span two columns */
.large {
    grid-column: span 2;
    grid-row: span 2;
   
}


/* Grid Auto Flow: Dense */
.dense-grid {
    grid-auto-flow: dense;
}


/* Image styling */
.box img {
    width: 100%;
    height:100%;
    object-fit:cover;
    aspect-ratio: 1/1;
    border-radius: 5px;
}
    </style>
</head>\
<body>
    <h1>Grid Auto Flow: Dense Example</h1>


    <div class="grid dense-grid">
        <div class="box large">
            <img src="halloween.jpg" alt="Large Image">
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Small Image">
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Small Image">
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Small Image">
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Small Image">
        </div>
        <div class="box large">
            <img src="https://via.placeholder.com/400" alt="Large Image">
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Small Image">
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/150" alt="Small Image">
        </div>
    </div>

</body>
</html>
